[font]
size = 12.5
offset.y = 4
glyph_offset.y = 2

[font.normal]
family = "ComicCode Nerd Font"

[[keyboard.bindings]]
chars = "\u001B[13;2u"
key = "Return"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001B[13;5u"
key = "Return"
mods = "Control"

[scrolling]
history = 10000

[selection]
save_to_clipboard = true

[shell]
args = ["-l", "-c", "tmux new-session -A -s base"]
program = "/bin/zsh"

[window]
decorations = "none"
opacity = 0.92
startup_mode = "Maximized"

# [window.dimensions]
# columns = 200
# lines = 64

[window.padding]
x = 8
y = 8

# TokyoNight Alacritty Colors
# Default colors
[colors.primary]
background = '#0e1022'
foreground = '#c8d3f5'

[colors.cursor]
cursor = '#c8d3f5'
text = '#222436'

# Normal colors
[colors.normal]
black = '#1b1d2b'
red = '#ff757f'
green = '#c3e88d'
yellow = '#ffc777'
blue = '#82aaff'
magenta = '#c099ff'
cyan = '#86e1fc'
white = '#828bb8'

# Bright colors
[colors.bright]
black = '#444a73'
red = '#ff757f'
green = '#c3e88d'
yellow = '#ffc777'
blue = '#82aaff'
magenta = '#c099ff'
cyan = '#86e1fc'
white = '#c8d3f5'

